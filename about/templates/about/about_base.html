{% extends "base.html" %}
{% load static %}
{% block content %}


<div class="col-12 mt-3 left">
    <div class="row">
        <div class="col-md-12 text-center ">
            <div class="card mb-4 ">
                <div class="card-body">
                    {% for content in contents %}
                    <div class="image-container">
                        <div class="image-flash">
                            <p class="author">Gamer:{{content.gamer_tag}}</p>
                        </div>
                    </div>
                        <h2 class="card-title">{{content.title}}</h2>
                    <hr />
                    <p class="card-text h6">{{content.stories| safe}} 
                    </p>
                    <p class="text-muted">{{content.updated_on}}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
    </div>
</div>
</div>

<!-- index.html content ends here -->
{% endblock %}
